<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <!-- build:css -->
    <link rel="stylesheet" href="./css/main.css"><!-- endbuild -->
  </head>
  <body class="root page-catalog">
    <header class="header">
      <div class="header__toolbar">
        <div class="container">
          <div class="dropdown phones">
            <div class="dropdown__title ic-phone"><a href="tel:+380800316173">+38 (0 800) 316-173  </a></div>
            <button class="btn dropdown__btn ic-arrow_down"></button>
            <div class="dropdown__inner">content</div>
          </div>
          <div class="dropdown emails">
            <div class="dropdown__title ic-mail"><a href="mailto:info@artmoto.ua">info@artmoto.ua</a></div>
            <button class="btn dropdown__btn ic-arrow_down"></button>
            <div class="dropdown__inner">content</div>
          </div>
          <div class="dropdown languages">
            <div class="dropdown__title"> 
              <div class="languages__active"><img src="./img/icons/russia.svg" alt="">
                <p>Русский</p>
              </div>
            </div>
            <button class="btn dropdown__btn ic-arrow_down"></button>
            <div class="dropdown__inner">content</div>
          </div>
          <div class="exchange">
            <div class="exchange__content">1 USD = 28.10 грн</div>
            <div class="tooltip ic-what"></div>
          </div>
        </div>
      </div>
      <div class="header__inner">
        <div class="container">
          <div class="menu">
            <button class="btn menu__btn ic-burger"> </button>
            <div class="menuContent">
              <p>fsdfsdf</p>
            </div>
          </div><a class="logo" href="./"><img src="./img/logo.svg" alt="Logo" width="180" height="58"></a>
          <div class="search">
            <input class="search__inner">
            <button class="btn ic-search search__btn"></button>
          </div>
          <div class="user ic-user"></div>
          <div class="wishlist ic-heart"></div>
          <div class="compare ic-compare"></div>
          <div class="cart ic-cart">(0)</div>
          <div class="currency dropdown">
            <div class="currency__title dropdown__title"><span>USD</span>($)</div>
            <button class="btn dropdown__btn ic-arrow_down"></button>
            <div class="dropdown__inner">content</div>
          </div>
        </div>
      </div>
      <nav class="header__nav">
        <div class="container">
          <ul class="catalog">
            <li class="catalog__item"><a href="./catalog.html">Мотоциклы</a></li>
            <li class="catalog__item"><a href="./catalog.html">Квадроциклы</a></li>
            <li class="catalog__item"><a href="./catalog.html">Скутеры</a></li>
            <li class="catalog__item"><a href="./catalog.html">Электротранспорт</a></li>
            <li class="catalog__item"><a href="./catalog.html">Экипировка</a></li>
            <li class="catalog__item"><a href="./catalog.html">Запчасти</a></li>
            <li class="catalog__item"><a href="./catalog.html">Аксессуары</a></li>
            <li class="catalog__item"><a href="./catalog.html">Сервис</a></li>
            <li class="catalog__item catalog__item--target"><a href="./catalog.html">SALE</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main">fsd</main>
    <footer class="footer">footer here</footer>
    <!-- build:js -->
    <script src="./js/main.js"></script><!-- endbuild -->
  </body>
</html>
